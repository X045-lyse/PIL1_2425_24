<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publier un trajet - IFRI Comotorage</title>
  <link rel="stylesheet" href="publication.css">
</head>
<body>
  <div class="container">
    <h2>Publier un trajet</h2>
    <form id="trajetForm">
      <select id="type" required>
        <option value="">-- Je suis --</option>
        <option value="conducteur">Conducteur</option>
        <option value="passager">Passager</option>
      </select>

      <input type="text" id="depart" placeholder="Point de départ" required>
      <input type="text" id="arrivee" placeholder="Point d’arrivée" required>
      <input type="time" id="heure" placeholder="Heure de départ" required>

      <div id="conducteurFields" style="display:none;">
        <input type="number" id="places" placeholder="Nombre de places dispo" min="1" />
      </div>

      <button type="submit">Publier</button>
      <p id="message"></p>
    </form>
  </div>

  <script src="publication.js"></script>
</body>
</html>
