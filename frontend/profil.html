<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Covoiturage</title>
    <link rel="stylesheet" href="profil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Mon Profil</h1>
        <nav>
            <a href="accueil.html">Accueil</a>
            <a href="resultats.html">Trajets</a>
            <a href="profil.html" class="active">Profil</a>
            <a href="#" id="logout">Déconnexion</a>
        </nav>
    </header>
          
    <main>
        <section class="profile-container">
            <div class="profile-header">
                <div class="avatar-container">
                    <img id="profile-avatar" src="images/default-avatar.png" alt="Photo de profil">
                    <label for="avatar-upload" class="avatar-upload-label">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="avatar-upload" accept="image/*">
                    </label>
                </div>
                <h2 id="profile-name">Nom Prénom</h2>
            </div>

            <form id="profile-form" class="profile-form">
                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>

                <div class="form-group">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>

                <div class="form-group">
                    <label for="departure-point">Point de départ habituel</label>
                    <input type="text" id="departure-point" name="departure-point" placeholder="Adresse ou point sur carte">
                    <div id="map-preview" class="map-preview"></div>
                </div>

                <div class="form-group double-input">
                    <div>
                        <label for="departure-time">Heure de départ habituelle</label>
                        <input type="time" id="departure-time" name="departure-time">
                    </div>
                    <div>
                        <label for="arrival-time">Heure d'arrivée habituelle</label>
                        <input type="time" id="arrival-time" name="arrival-time">
                    </div>
                </div>

                <div class="form-group" id="driver-section">
                    <h3>Informations du véhicule (si conducteur)</h3>
                    <div class="form-group">
                        <label for="car-brand">Marque</label>
                        <input type="text" id="car-brand" name="car-brand">
                    </div>
                    <div class="form-group">
                        <label for="car-model">Modèle</label>
                        <input type="text" id="car-model" name="car-model">
                    </div>
                    <div class="form-group">
                        <label for="car-model">Matriculation</label>
                        <input type="text" id="car-model" name="car-model">
                    </div>
                    <div class="form-group">
                        <label for="seats-available">Places disponibles</label>
                        <input type="number" id="seats-available" name="seats-available" min="1" max="10">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancel-btn">Annuler</button>
                    <button type="submit" id="save-btn">Enregistrer</button>
                </div>
            </form>
        </section>
    </main>

    <script src="profil.js"></script>
   
</body>
</html>
