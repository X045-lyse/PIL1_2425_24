<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Covoiturage</title>
    <link rel="stylesheet" href="profil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <header>
        <h1>Mon Profil</h1>
        <nav>
            <a href="accueil.html">Ma page</a>
            <a href="publication.html">Publier un trajet/demande</a>
            <a href="annonces.html">Voir les annonces</a>
            <a href="messagerie.html">Messagerie</a>
            <a href="connexion.html" id="logout">Se Déconnecter</a>
        </nav>
    </header>
          
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <div class="avatar-container">
                    <img id="profile-avatar" src="images/default-avatar.png" alt="Photo de profil">
                    <label for="avatar-upload" class="avatar-upload-label">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="avatar-upload" accept="image/*">
                    </label>
                </div>
                <h2 id="profile-name">Nom Prénom</h2>
            </div>
            <form id="profile-form" class="profile-form">
                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>

                <div class="form-group">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>

                <div class="form-group">
                    <label for="departure-point">Point de départ habituel</label>
                    <input type="text" id="departure-point" name="departure-point" placeholder="Adresse ou point sur carte">
                    <div id="map-preview" class="map-preview" style="height: 200px; margin-top:10px;"></div>
                    <input type="hidden" id="depart_lat" name="depart_lat">
                    <input type="hidden" id="depart_lng" name="depart_lng">
                </div>

                <div class="form-group double-input">
                    <div>
                        <label for="departure-time">Heure de départ habituelle</label>
                        <input type="time" id="departure-time" name="departure-time">
                    </div>
                    <div>
                        <label for="arrival-time">Heure d'arrivée habituelle</label>
                        <input type="time" id="arrival-time" name="arrival-time">
                    </div>
                </div>

                <div class="form-group" id="driver-section">
                    <h3>Informations du véhicule (si conducteur)</h3>
                    <div class="form-group">
                        <label for="car-brand">Marque</label>
                        <input type="text" id="car-brand" name="car-brand">
                    </div>
                    <div class="form-group">
                        <label for="car-model">Modèle</label>
                        <input type="text" id="car-model" name="car-model">
                    </div>

                    <div class="form-group">
                        <label for="seats-available">Places disponibles</label>
                        <input type="number" id="seats-available" name="seats-available" min="1" max="10">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancel-btn">Annuler</button>
                    <button type="submit" id="save-btn">Enregistrer</button>
                </div>
            </form>

            <section>
                <h3>Mes trajets</h3>
                <ul id="mes-trajets"></ul>
            </section>

            <section>
                <h3>Mes demandes</h3>
                <ul id="mes-demandes"></ul>
            </section>

            <section>
                <h3>Mes matchings</h3>
                <ul id="mes-matchings"></ul>
            </section>
        </div>
    </main>

    <script src="profil.js"></script>
    <!-- Inclure ici votre SDK de carte si nécessaire (Google Maps, Mapbox, etc.) -->
</body>
</html>
