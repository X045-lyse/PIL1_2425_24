<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - IFRI Comotorage</title>
  <link rel="stylesheet" href="inscription.css">
</head>
<body>
  <div class="form-container">
    <h1>Inscription</h1>
    <form id="form-inscription">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" required>
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="telephone" required pattern="^\d{8,15}$">
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="motdepasse">Mot de passe</label>
        <input type="password" id="motdepasse" name="motdepasse" required minlength="6">
      </div>
      <div class="form-group">
        <label for="role">Rôle</label>
        <select id="role" name="role" required>
          <option value="conducteur">Conducteur</option>
          <option value="passager" selected>Passager</option>
        </select>
      </div>
      <div id="conducteur-fields" style="display:none;">
        <div class="form-group">
          <label for="vehicule_marque">Marque du véhicule</label>
          <input type="text" id="vehicule_marque" name="vehicule_marque">
        </div>

        <div class="form-group">
          <label for="vehicule_modele">Modèle du véhicule</label>
          <input type="text" id="vehicule_modele" name="vehicule_modele">
        </div>

        <div class="form-group">
          <label for="vehicule_places">Nombre de places disponibles</label>
          <input type="number" id="vehicule_places" name="vehicule_places" min="1">
        </div>
      </div>
      <button type="submit">S'inscrire</button>
      <div id="message" style="margin-top:15px;color:red;text-align:center;"></div>
    </form>
    <p>Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
  </div>
  <script src="inscription.js"></script>
</body>
</html>
